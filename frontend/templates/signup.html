<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | CapTURE</title>
    <link rel="stylesheet" href="/frontend/static/signup.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <p>Share your awesome<br>creations with the world</p>
        </div>

        <div class="signup" id="signup">
            <form class="signup-form" id="signup-form">
                <h3>Upload, inspire, and connect with photographers worldwide</h3>
                <h4>SignUp to CapTURE</h4>

                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your Full Name">

                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">

                <button type="submit" id="signup-btn">Sign Up</button>

                <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        const API_URL = `http://127.0.0.1:8000`;
        const signupForm = document.getElementById("signup-form");
        
        if (!signupForm) {
            console.error("Signup form not found!");
        }

        signupForm.addEventListener("submit", async(e) => {
            e.preventDefault();
            
            const fullname = document.getElementById("fullname").value.trim();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!username || !email || !password) {
                alert("Please fill in all required fields");
                return;
            }

            const userData = {
                fullname: fullname,
                username: username,
                email: email,
                password: password
            };

            try {
                const res = await fetch(`${API_URL}/user/signup`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(userData)
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem("token", data.access_token);
                    window.location.href = "index.html";
                } else {
                    alert(`Signup failed: ${data.detail || 'Unknown error occurred'}`);
                }
            } catch (error) {
                console.error("Signup error:", error);
                alert("An error occurred during signup. Please try again.");
            }
        });
    </script>
</body>
</html>
